<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Projects</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!--
    <pre>{{projects | json}}</pre>
    -->
    <mat-list>
      <mat-list-item (click)="selectProject(project)" *ngFor="let project of projects$ | async">
        <h3 [style.color]="primaryColorPropertyBinding" mat-line>
          <!-- PROJECT DETAILS -->
          {{project.title}}
        </h3>
        <p mat-line>
          <!-- PROJECT DETAILS -->
          {{project.details}}
        </p>
        <!-- after call deleteProject(project) it calls $event.stopImmediatePropagation() -->
        <!-- bc if not it will bubble up and do the (click)="selectProject(project)" above in list -->
        <button mat-icon-button (click)="deleteProject(project);$event.stopImmediatePropagation()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
